<ion-header>
  <ion-toolbar>
    <ion-title>AngularMail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>
        <ion-icon name="mail-outline"></ion-icon> AngularMail
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
          <ng-container *ngIf="loginForm.controls.usuario.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginForm.controls.usuario.errors.required">Debe introducir algún
              valor
            </div>
            <div class="errorEnValidacion" *ngIf="loginForm.controls.usuario.errors.minlength">Al menos debe tener 4
              caracteres</div>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ng-container *ngIf="loginForm.controls.password.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginForm.controls.password.errors.required">Debe introducir algún
              valor
            </div>
          </ng-container>
        </ion-item>
      </form>
      <ion-button [disabled]="waiting || loginForm.invalid" expand="block" (click)="autenticaUsuario()">Acceder <ion-spinner *ngIf="waiting"
          name="bubbles"></ion-spinner>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
